<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mapex.org</title>
  <meta property="og:description" content="Mapex Maps." />
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='js/maplibre-gl/maplibre-gl.css' />
  <script src='js/maplibre-gl/maplibre-gl.js'></script>
  <script src="https://unpkg.com/pmtiles@4.1.0/dist/pmtiles.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    let protocol = new pmtiles.Protocol({ metadata: true });
    maplibregl.addProtocol("pmtiles", protocol.tile);

    const map = new maplibregl.Map({
      container: 'map', // container id
      style: 'styles/default.json', // style URL
      center: [-2.255, 42.77], // starting position
      zoom: 4 // starting zoom
    });
    // map.showTileBoundaries = true;
    // map.addControl(new maplibregl.FullscreenControl());
    map.addControl(new maplibregl.NavigationControl());
  </script>
</body>

</html>
